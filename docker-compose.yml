services:
  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "password"

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      # bind mount
      # ソースコードをコンテナ内にマウント
      - .:/rails
      # named volume
      # Gemのインストール先をマウント
      # bundle installしたgemをホスト側に保存する
      # これをしないと、コンテナを再作成するたびにgemをインストールし直す必要がある
      - bundle:/usr/local/bundle
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      RAILS_ENV: "development"
      DATABASE_URL: "postgres://postgres:password@db:5432/myapp_development"

volumes:
  postgres-data:
  bundle:

